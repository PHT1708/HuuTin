	<script>
	function login1(){
		var loi = "";
		var arr = document.getElementsByTagName('input');
		console.log(arr);
		var tk = arr[0].value;
		var mk = arr[1].value;
		if(tk == "" || mk == ""){
			alert("Vui lòng điền đầy đủ thông tin");
			return;
		}
		if(arr[1].value=="")
			{
				arr[1].className="loi";
				loi += "Kiểm tra lại Pass phải từ 6 kí tự trở lên<br>";
			}
		else if(arr[1].value.length <6)
			{	
				arr[1].className="loi";
				loi += "Kiểm tra lại Pass phải từ 6 kí tự trở lên<br>";
			}
		else arr[1].className="txt";
		if(loi!="")
			{
				document.getElementById('baoloi').innerHTML=loi;
				return false;
			}
		alert("Đăng nhập thành công");
	}
</script>
